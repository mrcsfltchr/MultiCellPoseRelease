name: ci

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:
    inputs:
      install_source:
        description: "Package install source for smoke test"
        required: true
        default: "local"
        type: choice
        options:
          - local
          - testpypi
      testpypi_version:
        description: "Optional version for TestPyPI install (e.g. 0.9.7.7.dev25)"
        required: false
        default: ""

jobs:
  package-check:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install packaging tools
        run: python -m pip install build twine

      - name: Build sdist and wheel
        run: python -m build

      - name: Check distribution metadata
        run: python -m twine check dist/*

  install-smoke:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Build package artifacts (local mode)
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.install_source == 'local' }}
        run: python -m pip install build && python -m build

      - name: Install package from local wheel
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.install_source == 'local' }}
        run: python -m pip install dist/*.whl

      - name: Install package from TestPyPI (latest)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.install_source == 'testpypi' && github.event.inputs.testpypi_version == '' }}
        run: python -m pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple multicellpose

      - name: Install package from TestPyPI (pinned version)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.install_source == 'testpypi' && github.event.inputs.testpypi_version != '' }}
        run: python -m pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple multicellpose==${{ github.event.inputs.testpypi_version }}

      - name: Verify package metadata
        run: |
          python -c "import importlib.metadata as m; print('multicellpose', m.version('multicellpose'))"
          python -c "import cellpose, cpgrpc; print('core imports ok')"

      - name: Verify entry points
        run: |
          multicellpose-train --help
          multicellpose-server --help
